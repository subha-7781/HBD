<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative; /* Added to position the watermark */
        }

        .container {
            margin-top: 100px;
            padding: 0 10px; /* Add padding for better mobile view */
        }

        h1 {
            color: #d70077; /* Deep pink */
            font-size: 3em;
            margin: 0;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.5em;
            color: #c71585; /* Medium violet red */
            animation: fadeIn 3s ease-out;
        }

        button {
            background-color: #d70077; /* Deep pink */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            animation: pulse 1.5s infinite;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #b3006d; /* Darker pink */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        #surprise-message, #photo-gallery {
            font-size: 1.2em;
            color: black; /* Black text color */
            background: linear-gradient(135deg, #ff1493, #ff69b4); /* Gradient background */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            animation: slideIn 2s ease-out;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        #marquee {
            font-size: 1.5em;
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            white-space: nowrap;
            animation: marquee 20s linear infinite; /* Slow down the marquee speed */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better readability */
        }

        #photo-gallery {
            display: none; /* Hide the photo gallery initially */
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            height: 400px; /* Set a fixed height */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .photo-box {
            width: 120px; /* Smaller width */
            height: 90px; /* Smaller height */
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0; /* Start hidden */
            transform: scale(0.9); /* Start scaled down */
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes roll {
            from {
                transform: rotateX(90deg);
                opacity: 0;
            }
            to {
                transform: rotateX(0);
                opacity: 1;
            }
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1em;
            color: rgba(0, 0, 0, 0.5); /* Slightly transparent black */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="birthday-message">Happy Birthday!</h1>
        <p>Today is a special day. Celebrate and enjoy!</p>
        <button id="first-surprise-btn" onclick="revealMessage()">Click on It</button>
        <div id="surprise-message" style="display: none;">
            <div id="marquee">ðŸŽ‰ Wishing you a fabulous birthday filled with love, laughter, and unforgettable moments! May this year bring you endless joy and success! ðŸŽ‰</div>
        </div>
        <center><button id="second-surprise-btn" style="display: none;" onclick="revealPhotos()">Click again</button></center>
        <div id="photo-gallery">
            <div class="photo-box"><img src="photo1.jpg" alt="Photo 1"></div>
            <div class="photo-box"><img src="photo2.jpg" alt="Photo 2"></div>
            <div class="photo-box"><img src="photo3.jpg" alt="Photo 3"></div>
            <div class="photo-box"><img src="photo4.jpg" alt="Photo 4"></div>
            <div class="photo-box"><img src="photo5.jpg" alt="Photo 5"></div>
            <div class="photo-box"><img src="photo6.jpg" alt="Photo 6"></div>
        </div>
    </div>
    <div class="watermark">By Subha</div>
    <script>
        function revealMessage() {
            document.getElementById('surprise-message').style.display = 'block';
            document.getElementById('second-surprise-btn').style.display = 'block';
            document.getElementById('first-surprise-btn').style.display = 'none';
        }

        function revealPhotos() {
            const gallery = document.getElementById('photo-gallery');
            gallery.style.display = 'flex'; // Show the photo gallery
            const photoBoxes = gallery.querySelectorAll('.photo-box');

            photoBoxes.forEach((box, index) => {
                setTimeout(() => {
                    box.style.opacity = '1'; // Show the photo
                    box.style.transform = 'scale(1)'; // Reset scaling
                    box.style.animation = 'roll 0.5s ease-in-out'; // Apply rolling animation
                }, index * 1000); // Delay for each photo (1 second interval)
            });
        }
    </script>
</body>
</html>
